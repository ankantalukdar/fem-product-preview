<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/favicon-32x32.webp">
  <title>FEM | Product preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-100 p-5 text-sm box-border">
  <div class="flex flex-col md:flex-row gap-2 md:gap-0 justify-center rounded-lg overflow-hidden bg-secondary-100 container mx-auto max-w-screen-sm" id="card">
    <div class="md:flex-1">
      <div class="hidden sm:block" id="desktop-image">
        <img src="../images/image-product-desktop.jpg" alt="">
      </div>
      <div class="sm:hidden" id="mobile-image">
        <img src="../images/image-product-mobile.jpg" alt="">
      </div>
    </div>
    <div class="flex flex-col gap-3 md:gap-7 px-5 pt-3 pb-6 md:pt-6 md:mx-2 md:flex-1 md:justify-center">
      <div class="flex justify-start uppercase font-secondary font-medium text-secondary-200 tracking-widest2">Perfume</div>
      <div class="font-primary text-3xl text-secondary-300">Gabrielle Essence Eau De Parfum</div>
      <div class="font-secondary text-secondary-200">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="flex gap-5 items-center">
        <div class="text-primary-200 font-primary text-3xl">$149.99</div>
        <div class="line-through font-secondary text-secondary-200">$169.99</div>
      </div>
      <button class="flex justify-center text-white font-secondary gap-2 p-3 rounded-lg bg-primary-200 hover:bg-secondary-300">
        <img src="../images/icon-cart.svg" alt="" class="w-full max-w-max-w-super-sm object-contain">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>
</html>
